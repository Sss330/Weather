<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style-css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mb-4">
        <div class="col-auto">
            <img th:src="@{/images/weather-app.png}"
                 class="img-fluid"
                 alt="Weather Logo"
                 style="max-width: 300px; height: auto;">
        </div>
    </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/registration/sign-up}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="login" th:field="*{user.login}" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{user.password}" required />
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control" id="repeat-password" name="repeatPassword" required />
                </div>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="/registration/sign-in">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
