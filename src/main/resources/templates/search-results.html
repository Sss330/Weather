<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/weather-app.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center" th:if="${session.user != null}">
            <span class="navbar-text me-3" th:text="${session.user.login}">username</span>
            <form th:action="@{/registration/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <!-- Search Form -->
        <div class="d-flex my-4">
            <div class="input-group location-search-input-group me-3">
                <form th:action="@{/location/search}" method="post" class="d-flex w-100">
                    <input class="form-control"
                           type="text"
                           name="area"
                           placeholder="Enter location"
                           th:field="*{searchQuery.area}"
                           required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button"
                            type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </form>
            </div>
            <button type="submit" class="btn btn-outline-success">Search</button>
        </div>

        <!-- Locations List -->
        <div>
            <h2>Locations:</h2>
            <div class="row">
                <!-- Location Card Template -->
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="location : ${locations}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.name}">San Francisco</h5>
                            <p class="card-text mb-1">Latitude: <span th:text="${location.latitude}">37.7790262</span></p>
                            <p class="card-text mb-1">Longitude: <span th:text="${location.longitude}">-122.419906</span></p>
                            <p class="card-text mb-1">Country: <span th:text="${location.country}">US</span></p>
                            <p class="card-text mb-3">State: <span th:text="${location.state}">California</span></p>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
