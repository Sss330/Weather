<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Viewer - Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/weather-app.png" alt="Weather Tracker" width="30" height="24">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${name}">Username</span>
            <form method="post" th:action="@{/registration/logout}">
                <button type="submit" class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <!-- Search Form -->
        <form th:action="@{/location/search-area}" method="post" class="d-flex mb-4">
            <div class="input-group me-3 w-100">
                <input class="form-control" type="text" name="area" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary" type="button" onclick="this.previousElementSibling.value=''">&times;</button>
            </div>
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>

        <!-- Locations List -->
        <h2>Your Locations:</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 mb-4" th:each="location : ${locations}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${location.name}">City Name</h5>
                        <p class="card-text mb-1">Latitude: <span th:text="${location.coord.lat}"></span></p>
                        <p class="card-text mb-1">Longitude: <span th:text="${location.coord.lon}"></span></p>
                        <p class="card-text mb-1">Country: <span th:text="${location.sys.country}"></span></p>
                        <p class="card-text mb-1">Country: <span th:text="${location.sys.country}"></span></p>
                        <!-- Уберите поле "state", если оно не приходит из API -->
                        <div class="mt-auto">
                            <form th:action="@{/location/add-location}" method="post">
                                <input type="hidden" name="name" th:value="${location.name}">
                                <input type="hidden" name="latitude" th:value="${location.coord.lat}">
                                <input type="hidden" name="longitude" th:value="${location.coord.lon}">
                                <input type="hidden" name="country" th:value="${location.sys.country}">
                                <button type="submit" class="btn btn-primary w-100">Add to My Locations</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
